apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  labels:
    platform.swhurl.io/managed: "true"
spec:
  acme:
    email: "${ACME_EMAIL}"
    server: "${LETSENCRYPT_ALIAS_SERVER}"
    privateKeySecretRef:
      name: acme-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
