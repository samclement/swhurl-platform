apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clickstack
  namespace: observability
spec:
  interval: 30m
  releaseName: clickstack
  chart:
    spec:
      chart: clickstack
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: clickstack
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      storageClassName: local-path
    clickhouse:
      persistence:
        enabled: true
        dataSize: 20Gi
        logSize: 5Gi
      prometheus:
        enabled: false
    mongodb:
      persistence:
        enabled: true
        dataSize: 10Gi
    hyperdx:
      apiKey: ""
      frontendUrl: https://clickstack.homelab.swhurl.com
      ingress:
        enabled: true
        ingressClassName: nginx
        host: clickstack.homelab.swhurl.com
        path: /(.*)
        pathType: ImplementationSpecific
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          nginx.ingress.kubernetes.io/auth-url: https://oauth.homelab.swhurl.com/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://oauth.homelab.swhurl.com/oauth2/start?rd=$scheme://$host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email,Authorization
        tls:
          enabled: true
          secretName: clickstack-tls
    otel:
      enabled: true
