apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otel-k8s-cluster
  namespace: logging
spec:
  # Safety default: keep HelmRelease suspended until migration cutover from legacy Helmfile.
  suspend: true
  interval: 30m
  releaseName: otel-k8s-cluster
  dependsOn:
    - name: otel-k8s-daemonset
      namespace: logging
  chart:
    spec:
      chart: opentelemetry-collector
      version: 0.145.0
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # TODO(migration): replace scaffold defaults with environment-driven substitution
    # (HyperDX token/source endpoint, feature gates, and pipeline parity).
    mode: deployment
