apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  # Safety default: keep HelmRelease suspended until migration cutover from legacy Helmfile.
  suspend: true
  interval: 30m
  releaseName: minio
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # TODO(migration): replace scaffold defaults with environment-driven substitution
    # (MINIO_* hosts/credentials and feature/provider gating).
    mode: standalone
    existingSecret: minio-creds
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      hosts:
        - minio.homelab.swhurl.com
      tls:
        - secretName: minio-tls
          hosts:
            - minio.homelab.swhurl.com
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      hosts:
        - minio-console.homelab.swhurl.com
      tls:
        - secretName: minio-console-tls
          hosts:
            - minio-console.homelab.swhurl.com
