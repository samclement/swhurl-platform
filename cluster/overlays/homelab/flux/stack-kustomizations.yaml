apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homelab-namespaces
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: swhurl-platform
  path: ./cluster/base/namespaces
  prune: true
  wait: true
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homelab-runtime-inputs
  namespace: flux-system
spec:
  dependsOn:
    - name: homelab-namespaces
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: swhurl-platform
  path: ./cluster/base/runtime-inputs
  prune: true
  wait: true
  timeout: 5m
---
